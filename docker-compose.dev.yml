services:
  postgres:
    image: postgres:15-alpine
    container_name: dokploy-postgres-dev
    environment:
      POSTGRES_USER: dokploy
      POSTGRES_PASSWORD: dokploy_dev_password
      POSTGRES_DB: dokploy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dokploy"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dokploy-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  dokploy:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: dokploy-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://dokploy:dokploy_dev_password@postgres:5432/dokploy
      REDIS_URL: redis://redis:6379
      PORT: 3000
      NODE_ENV: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /usr/src/app
    command: sh -c "pnpm install && pnpm run dokploy:dev"
    networks:
      - dokploy-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dokploy-network:
    driver: bridge
