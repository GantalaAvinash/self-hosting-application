version: "3.8"

services:
  # Mail Server (Postfix + Dovecot)
  mailserver:
    image: docker.io/mailserver/docker-mailserver:latest
    hostname: ${MAIL_HOSTNAME}
    container_name: mailserver
    env_file: mailserver.env
    ports:
      - "25:25"    # SMTP
      - "143:143"  # IMAP
      - "465:465"  # SMTPS
      - "587:587"  # Submission
      - "993:993"  # IMAPS
    volumes:
      - mail-data:/var/mail
      - mail-state:/var/mail-state
      - mail-logs:/var/log/mail
      - mail-config:/tmp/docker-mailserver
      - /etc/localtime:/etc/localtime:ro
    restart: always
    stop_grace_period: 1m
    cap_add:
      - NET_ADMIN
    healthcheck:
      test: "ss -lntp | grep -E ':25|:143|:465|:587|:993' || exit 1"
      timeout: 3s
      retries: 0

  # Roundcube Webmail
  roundcube:
    image: roundcube/roundcubemail:latest
    container_name: roundcube
    depends_on:
      - mailserver
      - roundcube-db
    environment:
      - ROUNDCUBEMAIL_DB_TYPE=mysql
      - ROUNDCUBEMAIL_DB_HOST=roundcube-db
      - ROUNDCUBEMAIL_DB_NAME=roundcube
      - ROUNDCUBEMAIL_DB_USER=roundcube
      - ROUNDCUBEMAIL_DB_PASSWORD=${ROUNDCUBE_DB_PASSWORD}
      - ROUNDCUBEMAIL_DEFAULT_HOST=tls://mailserver
      - ROUNDCUBEMAIL_DEFAULT_PORT=993
      - ROUNDCUBEMAIL_SMTP_SERVER=tls://mailserver
      - ROUNDCUBEMAIL_SMTP_PORT=587
      - ROUNDCUBEMAIL_UPLOAD_MAX_FILESIZE=50M
    ports:
      - "8080:80"
    volumes:
      - roundcube-data:/var/www/html
    restart: always

  # Roundcube Database
  roundcube-db:
    image: mysql:8.0
    container_name: roundcube-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=roundcube
      - MYSQL_USER=roundcube
      - MYSQL_PASSWORD=${ROUNDCUBE_DB_PASSWORD}
    volumes:
      - roundcube-db-data:/var/lib/mysql
    restart: always

  # Rspamd (Anti-spam filter)
  rspamd:
    image: a16bitsysop/rspamd:latest
    container_name: rspamd
    hostname: rspamd
    ports:
      - "11334:11334" # Web UI
    environment:
      - RSPAMD_PASSWORD=${RSPAMD_PASSWORD}
    volumes:
      - rspamd-data:/var/lib/rspamd
      - rspamd-config:/etc/rspamd
    restart: always
    depends_on:
      - mailserver

  # Redis (for Rspamd)
  redis:
    image: redis:7-alpine
    container_name: mail-redis
    volumes:
      - redis-data:/data
    restart: always
    command: redis-server --appendonly yes

volumes:
  mail-data:
    driver: local
  mail-state:
    driver: local
  mail-logs:
    driver: local
  mail-config:
    driver: local
  roundcube-data:
    driver: local
  roundcube-db-data:
    driver: local
  rspamd-data:
    driver: local
  rspamd-config:
    driver: local
  redis-data:
    driver: local

networks:
  default:
    name: dokploy-network
    external: true
